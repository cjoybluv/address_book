
<table class="table table-hover">
  <thead>
    <tr>
      <th class="col-xs-2" ng-click="orderField='id'" ng-class="{active:(orderField=='id')}">Id</th>
      <th ng-click="orderField='lastName'" ng-class="{active:(orderField=='lastName')}">FullName</th>
      <th ng-click="orderField='updatedAt'" ng-class="{active:(orderField=='updatedAt')}">Updated</th>
      <th><span class="pull-right"><a href="/person/new" class="pull-right glyphicon glyphicon-plus btn btn-xs btn-success"></a></span></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="person in (persons | orderBy : orderField) track by person.id">
      <td class="col-xs-2">{{person.id}}</td>
      <td><a href="/person/{{person.id}}">{{person.firstName}} {{person.lastName}}</a></td>
      <td>{{person.updatedAt | date:'short'}}</td>
      <td><span class="pull-right">
        <a ng-click="deletePerson(person)" class="glyphicon glyphicon-trash"></a>&nbsp;&nbsp;&nbsp;
        <a ng-click="editPerson(person)" class="glyphicon glyphicon-pencil"></a>
      </span></td>
    </tr>
  </tbody>
</table>
